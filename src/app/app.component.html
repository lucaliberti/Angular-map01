{{ title }}
<!--Centriamo la mappa alle nostre coordinate-->
<agm-map [latitude]="lat" [longitude]="lng"  [zoom]=myZoom>


  <agm-circle [latitude]="lat" [longitude]="lng" 
      [radius]="4000"
      [fillColor]="'red'">
  </agm-circle>

  <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="icon"> </agm-marker>
  <agm-polygon [paths]="triangle" [fillColor]="'blue'">  </agm-polygon>

</agm-map>
